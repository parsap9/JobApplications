<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .section {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="toggle">
                <span>Enable Autofill</span>
                <input type="checkbox" id="autofillToggle">
            </div>
        </div>

        <div class="section">
            <button id="generateResponse">Generate AI Response</button>
            <textarea id="responsePreview" placeholder="AI-generated response will appear here..."></textarea>
        </div>

        <div class="section">
            <button id="saveChanges">Save Changes</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
